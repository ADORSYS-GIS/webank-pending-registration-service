name: Build and Push Docker Images (JVM & Native)

on:
  push:
    branches:
      - main

jobs:
  build-jvm:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Maven settings.xml
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github-webank</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.WEBANK_ACCESS_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Verify JAR File Exists
        run: |
          if [ ! -f ./prs/prs-rest-server/target/prs-rest-server-0.0.1-SNAPSHOT.jar ]; then
            echo "JAR file not found!" && exit 1
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push JVM Docker image
        run: |
          docker build --build-arg BUILD_TYPE=jvm -t ghcr.io/adorsys-gis/webank-prs:jvm-${{ github.sha }} .
          docker tag ghcr.io/adorsys-gis/webank-prs:jvm-${{ github.sha }} ghcr.io/adorsys-gis/webank-prs:${{ github.sha }}
          docker tag ghcr.io/adorsys-gis/webank-prs:jvm-${{ github.sha }} ghcr.io/adorsys-gis/webank-prs:latest
          docker push ghcr.io/adorsys-gis/webank-prs:jvm-${{ github.sha }}
          docker push ghcr.io/adorsys-gis/webank-prs:${{ github.sha }}
          docker push ghcr.io/adorsys-gis/webank-prs:latest

  build-native:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Maven settings.xml
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github-webank</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.WEBANK_ACCESS_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Build Native Image
        run: mvn clean package -Pnative -DskipTests

      - name: Verify Native Executable Exists
        run: |
          if [ ! -f ./prs/prs-rest-server/target/prs-rest-server ]; then
            echo "Native executable not found!" && exit 1
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Native Docker image
        run: |
          docker build --build-arg BUILD_TYPE=native -t ghcr.io/adorsys-gis/webank-prs:native-${{ github.sha }} .
          docker tag ghcr.io/adorsys-gis/webank-prs:native-${{ github.sha }} ghcr.io/adorsys-gis/webank-prs:native-latest
          docker push ghcr.io/adorsys-gis/webank-prs:native-${{ github.sha }}
          docker push ghcr.io/adorsys-gis/webank-prs:native-latest