name: Build and Push Docker Native Image

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-native:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          components: 'native-image'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Maven settings.xml
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github-webank</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.WEBANK_ACCESS_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml


      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Native Docker image
        run: |
          docker build -t ghcr.io/adorsys-gis/webank-prs:native-${{ github.sha }} .
          docker tag ghcr.io/adorsys-gis/webank-prs:native-${{ github.sha }} ghcr.io/adorsys-gis/webank-prs:native-latest
          docker push ghcr.io/adorsys-gis/webank-prs:native-${{ github.sha }}
          docker push ghcr.io/adorsys-gis/webank-prs:native-latest
