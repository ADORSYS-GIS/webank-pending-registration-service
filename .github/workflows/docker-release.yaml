name: Build & Push Native Multi‑Arch Image

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

env:
  IMAGE: ghcr.io/adorsys-gis/webank-prs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross‑architecture emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (multi‑arch builder)
        uses: docker/setup-buildx-action@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github-webank</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.WEBANK_ACCESS_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & push multi‑arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE }}:native-${{ github.sha }}
            ${{ env.IMAGE }}:native-latest