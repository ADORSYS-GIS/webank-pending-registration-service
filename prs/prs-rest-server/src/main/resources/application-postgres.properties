spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/online_banking_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.validate-on-migrate=true
# Production environment specific configuration
# Logging
logging.level.root=INFO
logging.level.com.adorsys.webank=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Secure the actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=never

# Server configuration
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=/var/log/webank-prs
server.tomcat.accesslog.pattern=%t %a "%r" %s %b %D 
