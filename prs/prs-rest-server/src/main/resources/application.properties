# Application name
spring.application.name=webank-prs

# Enable OpenAPI/Swagger (default: true)
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

otp.salt=${OTP_SALT}

# Server keys in JWK format
server.privateKey=${SERVER_PRIVATE_KEY_JSON}
server.publicKey=${SERVER_PUBLIC_KEY_JSON}

jwt.issuer=${JWT_ISSUER}
jwt.expiration-time-ms=${JWT_EXPIRATION_TIME_MS}

server.forward-headers-strategy=framework

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.web.base-path=/api/prs/actuator

# Logging configuration
logging.level.root=INFO
logging.level.com.adorsys.webank=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
