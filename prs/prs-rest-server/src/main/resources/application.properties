# Enable OpenAPI/Swagger (default: true)
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

otp.salt=${OTP_SALT}

# Server keys in JWK format
server.privateKey=${SERVER_PRIVATE_KEY_JSON}
server.publicKey=${SERVER_PUBLIC_KEY_JSON}

jwt.issuer=${JWT_ISSUER}
jwt.expiration-time-ms=${JWT_EXPIRATION_TIME_MS}

server.forward-headers-strategy=framework

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.web.base-path=/api/prs/actuator


# Enable security headers
security.headers.enabled=true

# CSP to prevent XSS
security.headers.csp.policy-directives=default-src 'self'; script-src 'self'; object-src 'none'; style-src 'self'; img-src 'self' data:; connect-src 'self'; font-src 'self'; frame-src 'none'; base-uri 'self'; form-action 'self'

# Prevent clickjacking
security.headers.x-frame-options=SAMEORIGIN

# Browser XSS protection
security.headers.x-xss-protection=1; mode=block

# Control referrer info
security.headers.referrer-policy=no-referrer-when-downgrade

# Allow camera and geolocation from self, block others
security.headers.permissions-policy=geolocation=(self), microphone=(), camera=(), midi=(), usb=()

# Enforce HTTPS
security.headers.hsts.max-age-in-seconds=31536000
security.headers.hsts.include-sub-domains=true